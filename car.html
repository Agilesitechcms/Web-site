<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car on the Highway</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #333);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      font-size: 1.5em;
      letter-spacing: 1px;
    }

    img {
      display: block;
      max-width: 90%;
      height: auto;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    footer {
      background-color: #111;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    🚗 Car on the Highway
  </header>

  <!-- 🌆 Option 1: Using an online image -->
  <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1400&q=80" 
       alt="Car driving on a highway at sunset">

  <!-- 🛣️ Option 2: If you have a local image instead -->
  <!-- <img src="images/car.jpg" alt="Car on highway"> -->

  <footer>
    © 2025 Highway Dreams | Photo from Unsplash
  </footer>
</body>
</html>
